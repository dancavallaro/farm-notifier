<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Farm Update</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; line-height: 1.6; color: #333333; background-color: #f4f4f4;">
    <table role="presentation" style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; border-spacing: 0; border-collapse: collapse;">
        <tr>
            <td style="padding: 20px;">
                <div style="text-align: center">
                    <h1 style="color: #2E7D32; margin: 0; font-size: 24px;">{{ website | capitalize }} Daily Update</h1>
                </div>

                <div style="padding: 10px 0; border-bottom: 2px solid #4CAF50"></div>

                <div style="padding: 5px 0;">
                    <div style="background-color: #F1F8E9; padding: 15px; border-radius: 5px; margin-top: 15px;">
                        <p style="margin: 0;">{{ latest }}</p>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
